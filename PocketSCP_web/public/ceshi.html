<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Scatter Plot</title>
</head>
<body>
    <svg width="500" height="500" style="border: 1px solid black;">
        <!-- 示例散点 -->
        <circle cx="50" cy="50" r="2" fill="red" stroke="black" stroke-width="2"/>
        <circle cx="150" cy="150" r="10" fill="blue" stroke="black" stroke-width="2"/>
        <circle cx="250" cy="250" r="10" fill="green" stroke="black" stroke-width="2"/>
        <circle cx="350" cy="350" r="10" fill="orange" stroke="black" stroke-width="2"/>
        <circle cx="450" cy="450" r="10" fill="purple" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
